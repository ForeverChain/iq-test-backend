<svg width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Outer circle -->
  <circle cx="200" cy="200" r="180"
          fill="none"
          stroke="black"
          stroke-width="6"/>

  <!-- Center dot -->
  <circle cx="200" cy="200" r="14"
          fill="black"/>

  <!-- Left diagonal line -->
  <line x1="200" y1="200" x2="110" y2="120"
        stroke="black"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Right horizontal line -->
  <line x1="200" y1="200" x2="300" y2="200"
        stroke="black"
        stroke-width="6"
        stroke-linecap="round"/>

</svg>
